<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style3.css">
    <title> Tabelas</title>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
              <td>A</td>
              <td colspan="2">B</td>  
              
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>  
            <td>F</td> 
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>  
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>  
            
        </tr>
    </table>
</body>
</html>
