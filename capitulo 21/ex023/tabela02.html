<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style2.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas Grandes</h1>
    <!-- 
    Anatopia para Tabelas Grandes
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
     -->
    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>são paulo</td>
                <td class="num">47.546.525</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">15.121.521</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">56.251.325</td>
            </tr>

        </tbody>
        <tfooter>
            <tr>
                <th>
                    Total de habitantes
                </th>
                <td class="num"> <strong>0000</strong></td>
            </tr>
        </tfooter>
    </table>

</body>
</html>
