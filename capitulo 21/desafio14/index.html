<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelast</title>
</head>
<body>
    <table>
        <thead class="destaque">
            <tr>
                <th rowspan="2" scope="rowgroup">Área</th>
                <th rowspan="2" scope="rowgroup">Disciplinas</th>
                <th colspan="2" scope="rowgroup">Notas </th>
                <th rowspan="2" scope="rowgroup">Média</th>
             </tr>
             <tr>
                <th scope="rowgroup">Nota 2</th>
                <th scope="rowgroup">Nota 1</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <th id="tipo" scope="colgroup" rowspan="4">Exatas</th>
                <td class="disciplinas">Matemática</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
            </tr>
            <tr>
                <td class="disciplinas">Fisica</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
            </tr>
            <tr>
                <td class="disciplinas">Quimica</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
            </tr>
            <tr>
                <td class="disciplinas">Biologia</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
            </tr>
            <tr class="destaque">
                <th class="corpo" colspan="4" >Média de Exatas</th>
                <th>0.0</th>
            </tr>
            <tr>
                <th id="tipo" rowspan="2" scope="colgroup">Humanas</th>
                <td class="disciplinas">História</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
            </tr>
            <tr>
                <td class="disciplinas">Geografia</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
            </tr>
            <tr class="destaque">
                <th class="corpo" colspan="4">Média de Humanas</th>
                <th>0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
